<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hellow');
			// Interpolated
			console.log('Hello I am a %s string!', '+po');
			// Styled
			console.log('%c I am some great text', 'font-size:20px ;background:red;');
			// warning!
			console.warn('OH NOOOO');
			// Error :|
			console.error('Shit');
			// Info
			console.info('this is info');
			// Testing
			// 如果是錯的就會顯示
			console.assert(1 === 3, 'That is wrong');
			const p = document.querySelector('p');
			console.assert(p.classList.contains('ouch'), 'p 並沒有包含ouch這個class 這個名稱喔');
			console.clear();
			console.assert(true, '訊息');
			console.assert(false, '前面訊息沒有通過，就會噴這段訊息');
			console.assert('', '前面訊息沒有通過，就會噴這段訊息');
			console.assert(0, '前面訊息沒有通過，就會噴這段訊息');
			console.assert(NaN, '前面訊息沒有通過，就會噴這段訊息');
			console.assert(null, '前面訊息沒有通過，就會噴這段訊息');
			console.assert(undefined, '前面訊息沒有通過，就會噴這段訊息');
			// clearing
			// console.clear();
			// Viewing DOM Elements
			console.log(p);
			console.dir(p);
			// console.clear();
			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});
			// counting
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			console.count('Wes');
			console.count('Wes');
			// timing
			console.time('fetching data');
			fetch('https://ithelp.ithome.com.tw/articles/10302628')
				.then((data) => data.type)
				.then((data) => {
					console.timeEnd('fetching data');
					// console.log(data);
				});
		</script>
	</body>
</html>
