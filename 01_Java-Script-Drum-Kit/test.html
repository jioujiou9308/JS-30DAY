<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<h1>標題一</h1>
		<h1 class="aa" data-key="789">標題二</h1>
		<h1 class="aa" data-key="123">標題三</h1>
		<div class="box" id="box">我是誰</div>
		<input type="button" class="btn" value="數字+1" />
		<script>
			const test = document.querySelector('h1[data-key="789"]');
			console.log(test);
			const textbox = document.getElementsByClassName('box');
			console.log(textbox[0]);
			const btn = document.querySelector('.btn');
			console.log(btn);
			window.addEventListener('keydown', function (e) {
				const textbox = document.getElementsByClassName('box');
				textbox[0].textContent = '123';
				console.log(textbox[0]);
			});
		</script>
	</body>
</html>
